--- 
- name: DB 패키지 삭제
  hosts: database_prod
  tasks:
    - name: 서비스 중지
      service:
        name: mariadb 
        state: stopped
        enabled: no

    - name: 패키지 설치
      yum:
        name: "{{pkg_db}}"
        state: absent
      vars:
        pkg_db:
          - mariadb-server
          - python3-PyMySQL
      when: ansible_distribution == 'CentOS'


